<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		/* /timeline에서 데이터를 가져오는 예시입니다. (물론 나중에 /timeline/(projectID)로 부르도록 바꿀 예정입니다.)
		결과 데이터는 {result:결과 데이터 [,error:에러값]} 으로 응답됩니다.
		한 개의 데이터만 가져오는 경우 result는 일반 JSON이 됩니다.
		여러 데이터를 가져오는 경우 result는 JSON의 배열이 됩니다.
		JSON 하나의 구조는 프로토콜 문서의 응답 데이터를 참고하거나, 응답받는 데이터의 Model 파일을 참고합니다.
		Model을 직접 가져오는 경우 _id라는 추가적인 값이 들어 있습니다.
		이 값은 요청을 올리는 것과 같은 작업을 나중에 할 때 사용하시면 됩니다.
		/timeline 예시의 경우 result가 여러 데이터를 가져오므로, 데이터의 배열이 들어옵니다.
		*/
		// getJSON 함수는 서버에 요청한 값을 JSON으로 받아 처리하는 함수입니다.
		$.getJSON('http://'+document.location.host+'/timeline', function(res){
			// 결과가 res 변수로 들어옵니다.
			// res.error가 null인 경우 오류 없이 수행된 것입니다. 오류 처리가 필요하다면 res.error를 이용합니다.
			// 여기에서 res.result를 가지고 HTML을 동적으로 만드는 등 여러가지 처리를 합니다.
			// 이 예시에서는 res.result를 문자열로 바꾸어 메시지 창으로 출력합니다.
			alert(JSON.stringify(res.result));
		});
		
	});
	</script>
</head>
<body>
	<div>
	  <p>This is the index page. </p>
	</div>
</body>
</html>
